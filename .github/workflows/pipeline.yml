name: Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  plugin-build:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        node-version: [20.x]
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          cache: 'yarn'

      - run: yarn install

      - name: Build Vite plugin
        run: yarn build

      # npm v11.6 is required to publish packages with trusted publishers
      - name: Upgrade NPM version
        run: |
          npm install -g npm@latest
          npm --version

      - name: Publish to NPM
        # only publish from ubuntu to avoid multiple publishes
        if: matrix.os == 'ubuntu-latest'
        uses: JS-DevTools/npm-publish@v4
        with:
          access: public
